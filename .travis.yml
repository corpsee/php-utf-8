language: php
php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

matrix:
    allow_failures:
        - php:
          - hhvm
          - 5.6

install: composer install
script:
  - phpunit --configuration src/php-utf-8/native.xml --coverage-text
  - phpunit --configuration src/php-utf-8/mbstring.xml --coverage-text