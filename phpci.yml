build_settings:
    ignore: 
        - "vendor"
        - "tests"

setup:
    composer:
        action: "install"

test:
    php_unit:
        config:
            - "native.xml"
            - "mbstring.xml"
    php_mess_detector:
        allow_failures: true
    php_cpd:
        allow_failures: true
    php_loc:
        allow_failures: true
    php_parallel_lint:
        allow_failures: true
