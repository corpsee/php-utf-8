build_settings:
    ignore: 
        - vendor
        - src/tests

setup:
    composer:
        action: install

test:
    php_unit:
        config:
            - src/native.xml"
            - src/mbstring.xml
    php_mess_detector:
        allow_failures: true
    php_cpd:
        allow_failures: true
    php_loc:
        allow_failures: true
    php_parallel_lint:
        allow_failures: true